<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Dani</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav></nav>
    <div id="tab-bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              type="search"
              class="outline outline-1 outline-black p-3 pl-4 rounded-full shadow-sm"
              placeholder="San Francisco"
              name=""
              id=""
            />
            <button
              class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white"
            >
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="San Francisco City" />
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendados">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div
          class="w-auto h-72 items-center mt-6 overflow-x-auto overflow-scroll-x-contain flex space-x-4"
        >
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-norway"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">Norway</p>
              <p class="text-white text-base px-4">Paisajes increibles</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-new_york"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">
                Nueva York
              </p>
              <p class="text-terciary text-base px-4">La gran ciudad</p>
            </div>
          </div>

          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-yosemite"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">Yosemite</p>
              <p class="text-white text-base px-4">Parque de Yosemite</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-bali"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">Bali</p>
              <p class="text-terciary text-base px-4">Asia</p>
            </div>
          </div>

          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-chicago"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">Chicago</p>
              <p class="text-white text-base px-4">Skyline</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-iceland"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">Iceland</p>
              <p class="text-terciary text-base px-4">Frio</p>
            </div>
          </div>

          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-LA"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">Los Angeles</p>
              <p class="text-white text-base px-4">Fama</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-miami"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">Miami</p>
              <p class="text-terciary text-base px-4">Playa</p>
            </div>
          </div>

          <div class="card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-cover bg-sanFrancisco"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">
                San Francisco
              </p>
              <p class="text-white text-base px-4">Golden Gate</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-seattle"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">Seattle</p>
              <p class="text-terciary text-base px-4">Montanhas</p>
            </div>
          </div>

          <div class="card">
            <div
              class="w-full h-3/5 rounded-t-lg bg-cover bg-switzerland"
            ></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white font-bold text-xl px-4 py-2">Suiza</p>
              <p class="text-white text-base px-4">Chocolate</p>
            </div>
          </div>
          <div class="card">
            <div class="w-full h-3/5 rounded-t-lg bg-cover bg-sydney"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary font-bold text-xl px-4 py-2">Sydney</p>
              <p class="text-terciary text-base px-4">Kanguros</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas-destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
